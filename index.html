<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Random Coordinates</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px; 
        }
    </style>
</head>
<body>
    <h1>Leaflet Map with Random Coordinates</h1>
    <div id="map"></div>
    <div id="coordinates">
        <h2>Generated Coordinates and Locality Information</h2>
        <p id="marker1">Marker 1: </p>
        <p id="locality1">Locality 1: </p>
        <p id="marker2">Marker 2: </p>
        <p id="locality2">Locality 2: </p>
        <p id="marker3">Marker 3: </p>
        <p id="locality3">Locality 3: </p>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
